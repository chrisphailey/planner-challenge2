<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 bg-grey time-block">9AM</div>
        <div class="col-10 tasks tasks-bg" id="9-Input"><textarea id="9AM" name="tasks"  cols="60" rows="3"></textarea></div>
        <div class="col-1 save-btn d-flex"><i class="fas fa-save fa-2x d-flex align-items-center"></i></div>
      </div>
      <div class="row">
        <div class="col-1 bg-grey time-block">10AM</div>
        <div class="col-10 tasks tasks-bg" id="10-Input"><textarea id="10AM" name="tasks"  cols="60" rows="3"></textarea></div>
        <div class="col-1 save-btn d-flex"><i class="fas fa-save fa-2x d-flex align-items-center"></i></div>
      </div>
      <div class="row">
        <div class="col-1 bg-grey time-block">11AM</div>
        <div class="col-10 tasks tasks-bg" id="11-Input"><textarea id="12AM" name="tasks"  cols="60" rows="3"></textarea></div>
        <div class="col-1 save-btn d-flex"><i class="fas fa-save fa-2x d-flex align-items-center"></i></div>
      </div>
      <div class="row">
        <div class="col-1 bg-grey time-block">12PM</div>
        <div class="col-10 tasks tasks-bg" id="12-Input"><textarea id="12PM" name="tasks"  cols="60" rows="3"></textarea></div>
        <div class="col-1 save-btn d-flex"><i class="fas fa-save fa-2x d-flex align-items-center"></i></div>
      </div>
      <div class="row">
        <div class="col-1 bg-grey time-block">1PM</div>
        <div class="col-10 tasks tasks-bg" id="13-Input"><textarea id="1PM" name="tasks"  cols="60" rows="3"></textarea></div>
        <div class="col-1 save-btn d-flex"><i class="fas fa-save fa-2x d-flex align-items-center"></i></div>
      </div>
      <div class="row">
        <div class="col-1 bg-grey time-block">2PM</div>
        <div class="col-10 tasks tasks-bg" id="14-Input"><textarea id="2PM" name="tasks"  cols="60" rows="3"></textarea></div>
        <div class="col-1 save-btn d-flex"><i class="fas fa-save fa-2x d-flex align-items-center"></i></div>
      </div>
      <div class="row">
        <div class="col-1 bg-grey time-block">3PM</div>
        <div class="col-10 tasks tasks-bg" id="15-Input"><textarea id="3PM" name="tasks"  cols="60" rows="3"></textarea></div>
        <div class="col-1 save-btn d-flex"><i class="fas fa-save fa-2x d-flex align-items-center"></i></div>
      </div>
      <div class="row">
        <div class="col-1 bg-grey time-block">4PM</div>
        <div class="col-10 tasks tasks-bg" id="16-Input"><textarea id="4PM" name="tasks"  cols="60" rows="3"></textarea></div>
        <div class="col-1 save-btn d-flex"><i class="fas fa-save fa-2x d-flex align-items-center"></i></div>
      </div>
      <div class="row">
        <div class="col-1 bg-grey time-block">5PM</div>
        <div class="col-10 tasks tasks-bg" id="17-Input"><textarea id="5PM" name="tasks"  cols="60" rows="3"></textarea></div>
        <div class="col-1 save-btn d-flex"><i class="fas fa-save fa-2x d-flex align-items-center"></i></div>
      </div>

    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
